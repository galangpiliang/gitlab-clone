<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up Â· GitLab | GitLab Clone</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/7f0288e61b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container register">
        <div class="wrapper">
            <div class="gitlab-logo">
                <svg width="80" height="80" viewBox="0 0 210 194" class="footer-logo">
                    <path d="M105.0614,193.655 L105.0614,193.655 L143.7014,74.734 L66.4214,74.734 L105.0614,193.655 L105.0614,193.655 Z" fill="#E24329" class="logo-svg-shape logo-dark-orange-shape"></path>
                    <path d="M105.0614,193.6548 L66.4214,74.7338 L12.2684,74.7338 L105.0614,193.6548 Z" fill="#FC6D26" class="logo-svg-shape logo-orange-shape"></path>
                    <path d="M12.2685,74.7341 L12.2685,74.7341 L0.5265,110.8731 C-0.5445,114.1691 0.6285,117.7801 3.4325,119.8171 L105.0615,193.6551 L12.2685,74.7341 Z" fill="#FCA326" class="logo-svg-shape logo-light-orange-shape"></path>
                    <path d="M12.2685,74.7342 L66.4215,74.7342 L43.1485,3.1092 C41.9515,-0.5768 36.7375,-0.5758 35.5405,3.1092 L12.2685,74.7342 Z" fill="#E24329" class="logo-svg-shape logo-dark-orange-shape"></path>
                    <path d="M105.0614,193.6548 L143.7014,74.7338 L197.8544,74.7338 L105.0614,193.6548 Z" fill="#FC6D26" class="logo-svg-shape logo-orange-shape"></path>
                    <path d="M197.8544,74.7341 L197.8544,74.7341 L209.5964,110.8731 C210.6674,114.1691 209.4944,117.7801 206.6904,119.8171 L105.0614,193.6551 L197.8544,74.7341 Z" fill="#FCA326" class="logo-svg-shape logo-light-orange-shape"></path>
                    <path d="M197.8544,74.7342 L143.7014,74.7342 L166.9744,3.1092 C168.1714,-0.5768 173.3854,-0.5758 174.5824,3.1092 L197.8544,74.7342 Z" fill="#E24329" class="logo-svg-shape logo-dark-orange-shape"></path>
                </svg>    
            </div>
            <h2>Register for GitLab</h2>
            <div class="register-box">
                <div class="name form-row">
                    <div class="form-group">
                        <label for="">First name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Last name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password">
                    <p>Minimum length is 8 characters</p>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="checkbox">
                    <label>I accept the <a href="">Terms of Service and Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="checkbox">
                    <label>I'd like to receive updates via email about GitLab.</label>
                </div>
                <iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfAERQTAAAAAL4GYSiAMGLbcLyUIBSfPrDNJgeC&amp;co=aHR0cHM6Ly9naXRsYWIuY29tOjQ0Mw..&amp;hl=en&amp;v=RDiPdrU_gv1XhhWy6nqfMf9O&amp;size=normal&amp;cb=suq14d1pjly8" width="304" height="78" role="presentation" name="a-w41bhw6jwimb" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"></iframe>
                <button class="btn green">Register</button>
                <div class="crossing-line">or</div>
                <strong>Create an account using:</strong>
                <div class="social-login">
                    <a href="" class="social-button">
                        <img src="assets/images/third-party/google-logo.png" alt="google-logo">
                        <span>Google</span>
                    </a>
                    <a href="" class="social-button">
                        <img src="assets/images/third-party/github-logo.png" alt="google-logo">
                        <span>GitHub</span>
                    </a>
                    <a href="" class="social-button">
                        <img src="assets/images/third-party/twitter-logo.png" alt="google-logo">
                        <span>Twitter</span>
                    </a>
                    <a href="" class="social-button">
                        <img src="assets/images/third-party/bitbucket-logo.png" alt="google-logo">
                        <span>Bitbucket</span>
                    </a>
                    <a href="" class="social-button">
                        <img src="assets/images/third-party/salesforce-logo.png" alt="google-logo">
                        <span>Salesforce</span>
                    </a>
                </div>
            </div>
            <p>Already have login and password? <a href="">Sign in</a></p>
        </div>
    </section>
    <footer class="register container">
        <div class="footer-links">
            <a href="">Help</a>
            <a href="index.html">About GitLab</a>
        </div>
    </footer>
</body>
</html>
